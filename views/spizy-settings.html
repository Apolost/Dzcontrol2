<div id="view-spizy-settings">
    <h1 class="page-header">Nastavení špízů</h1>
    <div class="card">
        <div class="card-header"><h2 class="card-title">Složení beden</h2></div>
        <div class="card-content">
            <div class="accordion">
                <details>
                    <summary>Špíz Špek <i data-feather="chevron-right" class="arrow-icon"></i></summary>
                    <div class="details-content">
                        <div class="form-row">
                            <div class="form-field"><label for="spizy-config-spek-spek">Špek (%)</label><input type="number" id="spizy-config-spek-spek" class="spizy-config-input" data-type="spek" data-ingredient="spek"></div>
                            <div class="form-field"><label for="spizy-config-spek-klobasa">Klobása (%)</label><input type="number" id="spizy-config-spek-klobasa" class="spizy-config-input" data-type="spek" data-ingredient="klobasa"></div>
                            <div class="form-field"><label for="spizy-config-spek-cibule">Cibule (%)</label><input type="number" id="spizy-config-spek-cibule" class="spizy-config-input" data-type="spek" data-ingredient="cibule"></div>
                            <div class="form-field"><label for="spizy-config-spek-steak">Steak (%)</label><input type="number" id="spizy-config-spek-steak" class="spizy-config-input" data-type="spek" data-ingredient="steak"></div>
                            <div class="form-field"><label for="spizy-config-spek-paprika">Paprika (%)</label><input type="number" id="spizy-config-spek-paprika" class="spizy-config-input" data-type="spek" data-ingredient="paprika"></div>
                        </div>
                        <p><strong>Celkem: <span id="spizy-total-spek">0</span>%</strong></p>
                    </div>
                </details>
                <details>
                    <summary>Špíz Klobása <i data-feather="chevron-right" class="arrow-icon"></i></summary>
                    <div class="details-content">
                        <div class="form-row">
                            <div class="form-field"><label for="spizy-config-klobasa-steak">Steak (%)</label><input type="number" id="spizy-config-klobasa-steak" class="spizy-config-input" data-type="klobasa" data-ingredient="steak"></div>
                            <div class="form-field"><label for="spizy-config-klobasa-klobasa">Klobása (%)</label><input type="number" id="spizy-config-klobasa-klobasa" class="spizy-config-input" data-type="klobasa" data-ingredient="klobasa"></div>
                            <div class="form-field"><label for="spizy-config-klobasa-cibule">Cibule (%)</label><input type="number" id="spizy-config-klobasa-cibule" class="spizy-config-input" data-type="klobasa" data-ingredient="cibule"></div>
                            <div class="form-field"><label for="spizy-config-klobasa-paprika">Paprika (%)</label><input type="number" id="spizy-config-klobasa-paprika" class="spizy-config-input" data-type="klobasa" data-ingredient="paprika"></div>
                        </div>
                         <p><strong>Celkem: <span id="spizy-total-klobasa">0</span>%</strong></p>
                    </div>
                </details>
                <details open>
                    <summary>Špíz Čilli Mango <i data-feather="chevron-right" class="arrow-icon"></i></summary>
                    <div class="details-content">
                        <p>Tento špíz je vždy 100% řízky.</p>
                    </div>
                </details>
            </div>
        </div>
        <div style="text-align: right; margin-top: 20px;">
            <button class="btn btn-primary" id="save-spizy-settings-btn" data-action="save-spizy-settings"><i data-feather="save"></i> Uložit změny</button>
        </div>
    </div>
</div>
